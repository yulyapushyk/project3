{% extends 'orders/base.html' %}

{% block content %}
     <div class="main">
    <h2>Login</h2>
    {% if message %}
        <div>
            {{ message }}
        </div>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input name="username" type="text"/><br><br>
        <input name="password" type="password"/><br><br>
        <input class="btn-lg btn-primary btn-success" type="submit" value="Login"/>
    </form>
     </div>
{% endblock %}
