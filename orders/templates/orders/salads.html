{% extends 'orders/base.html' %}
{% load static %}
{% block title %}Salad's detail{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <div class="row">
        <div id="detail" class="col-sm-12 col-md-6 col-lg-6">
            <h1 id="big">Salad</h1>
            <h1>{{ salad.name }}</h1>
            <h3><strong>Price:</strong> {{ salad.price }}$</h3>
            <form action="{% url 'salads_order' salad.id %}" method="post">
                {% csrf_token %}
                <div id="button">
                <input class="btn-lg btn-primary btn-danger" type="submit" value="Add to basket" />
                </div>
            </form>
        </div>
        <div id="picture" class="col-sm-12 col-md-6 col-lg-6">
            <img src="{% static 'orders/img/salad.jpg' %}" style="margin-top: 10px;">
        </div>
    </div>
{% endif %}
{% endblock %}
